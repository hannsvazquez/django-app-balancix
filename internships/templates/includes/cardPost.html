<div class="card bg-base-100 w-96 shadow-sm">
    <figure>
        <img
          src="{{ internship.banner.url }}"
          alt="{{ internship.position }}" 
          class="w-full h-48 object-cover" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">
        {{ internship.position }}
        <div class="badge badge-secondary whitespace-nowrap text-base">{{ internship.location }}</div>
      </h2>
      <p>{{ internship.brief_description }}</p>
      <div class="card-actions justify-end">
        <div class="badge badge-outline">{{ internship.company.industry }}</div>
        <div class="badge badge-outline">{{ internship.date_limit|date:"M d, Y" }}</div>
      </div>
    </div>
  </div>
